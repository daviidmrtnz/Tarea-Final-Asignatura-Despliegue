<div style="text-align:center; margin-top: 50px; font-family: sans-serif;">
  <h1 style="color: #1976d2;">¡Práctica Microservicios!</h1>
  <h2>Frontend: Angular | Backend: Symfony | DB: MySQL</h2>
  
  <div style="margin: 20px auto; max-width: 400px; text-align: left;">
    <h3>Lista de Productos desde la API:</h3>
    <ul style="list-style: none; padding: 0;">
      <li *ngFor="let product of products" style="padding: 10px; background: #e3f2fd; margin-bottom: 5px; border-radius: 5px; border: 1px solid #90caf9;">
        <strong>ID:</strong> {{ product.id }} - <strong>Nombre:</strong> {{ product.name }}
      </li>
    </ul>
  </div>

  <button (click)="loadProducts()" style="padding: 10px 20px; cursor: pointer; background: #1976d2; color: white; border: none; border-radius: 4px;">
    Recargar Datos
  </button>
</div>
